<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mark's Practice Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .resources-list {
            list-style: none;
        }
        
        .resource-item {
            margin-bottom: 20px;
        }
        
        .resource-link {
            display: block;
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .resource-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .resource-link:active {
            transform: translateY(0);
        }
        
        .resource-title {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .resource-description {
            display: block;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .coming-soon {
            background: #e0e0e0;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .resource-link {
                padding: 18px 20px;
            }
            
            .resource-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Voice Practice</h1>
        <p class="subtitle">Choose a resource to get started</p>
        
        <ul class="resources-list">
            <li class="resource-item">
                <a href="player.html" class="resource-link">
                    <span class="resource-title">Practice Player</span>
                    <span class="resource-description">Adjust tempo and pitch for melodies and rhythms</span>
                </a>
            </li>
            
            <!-- Add more resources here as needed -->
            <!-- Example of coming soon item:
            <li class="resource-item">
                <div class="resource-link coming-soon">
                    <span class="resource-title">Lesson Materials</span>
                    <span class="resource-description">Coming soon</span>
                </div>
            </li>
            -->
        </ul>
    </div>
</body>
</html>
